<div class="card shadow-sm">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="m-0">{{ editproduct ? "Edit Product" : "Add Product" }}</h4>
    </div>

    <form (ngSubmit)="onsubmit()" [formGroup]="productform" novalidate>
      <div class="row g-3">
        <div class="col-12 col-md-6">
          <label class="form-label">Name</label>
          <input
            type="text"
            formControlName="name"
            class="form-control"
            placeholder="Enter the name"
          />
          <div
            class="text-danger small mt-1"
            *ngIf="
              productform.controls['name'].invalid &&
              productform.controls['name'].touched
            "
          >
            name is required
          </div>
        </div>

        <div class="col-12 col-md-6">
          <label class="form-label">HSN</label>
          <input
            type="text"
            formControlName="hsn"
            class="form-control"
            placeholder="Enter the HSN"
          />
          <div
            class="text-danger small mt-1"
            *ngIf="
              productform.controls['hsn'].invalid &&
              productform.controls['hsn'].touched
            "
          >
            hsn is required
          </div>
        </div>

        <div class="col-12 col-md-4">
          <label class="form-label">Price</label>
          <input
            type="number"
            formControlName="price"
            class="form-control"
            placeholder="Enter the price"
          />
          <div
            class="text-danger small mt-1"
            *ngIf="
              productform.controls['price'].invalid &&
              productform.controls['price'].touched
            "
          >
            price is required
          </div>
        </div>

        <div class="col-12 col-md-4">
          <label class="form-label">GST Rate (%)</label>
          <input
            type="number"
            formControlName="gstrate"
            class="form-control"
            placeholder="Enter the GST rate"
          />
          <div
            class="text-danger small mt-1"
            *ngIf="
              productform.controls['gstrate'].invalid &&
              productform.controls['gstrate'].touched
            "
          >
            gstrate is required
          </div>
        </div>

        <div class="col-12 text-end">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="productform.invalid"
          >
            Save
          </button>
          <button
            type="button"
            class="btn btn-secondary ms-2"
            (click)="router.navigate(['/products'])"
          >
            Close
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
