<div class="card shadow-sm">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Product List</h5>
    <button class="btn btn-primary" (click)="addproduct()">Add Product</button>
  </div>

  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered table-hover table-sm mb-0">
        <thead class="table-light">
          <tr>
            <th>Name</th>
            <th>HSN</th>
            <th>Price (â‚¹)</th>
            <th>GST %</th>
            <th style="width: 160px">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of products; trackBy: trackByIndex">
            <td>{{ p.name }}</td>
            <td>{{ p.hsn }}</td>
            <td>{{ p.price | number : "1.2-2" }}</td>
            <td>{{ p.gstrate }}</td>
            <td>
              <button
                class="btn btn-sm btn-primary"
                (click)="editproduct(p.id)"
              >
                Edit
              </button>
              <button
                class="btn btn-sm btn-danger ms-2"
                (click)="deleteproduct(p.id)"
              >
                Delete
              </button>
            </td>
          </tr>
          <tr *ngIf="products.length === 0">
            <td colspan="5" class="text-center text-muted">no products yet</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
