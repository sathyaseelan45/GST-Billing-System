<div class="card shadow-sm">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Customer List</h5>
    <button class="btn btn-primary" (click)="addcustomer()">
      Add Customer
    </button>
  </div>

  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered table-hover table-sm mb-0">
        <thead class="table-light">
          <tr>
            <th>Name</th>
            <th>GSTIN</th>
            <th>State</th>
            <th>Address</th>
            <th style="width: 180px">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of customers; trackBy: trackByIndex">
            <td>{{ c.name }}</td>
            <td>{{ c.gstin }}</td>
            <td>{{ c.state }}</td>
            <td>{{ c.address }}</td>
            <td>
              <button
                class="btn btn-sm btn-primary"
                (click)="editcustomer(c.id)"
              >
                Edit
              </button>
              <button
                class="btn btn-sm btn-danger ms-2"
                (click)="deletecustomer(c.id)"
              >
                Delete
              </button>
            </td>
          </tr>
          <tr *ngIf="customers.length === 0">
            <td colspan="5" class="text-center text-muted">No customers yet</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
