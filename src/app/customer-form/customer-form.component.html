<div class="card shadow-sm">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="m-0">{{ editingid ? "Edit Customer" : "Add Customer" }}</h4>
    </div>

    <form (ngSubmit)="onsubmit()" [formGroup]="customerform" novalidate>
      <div class="row g-3">
        <div class="col-12 col-md-6">
          <label class="form-label">Name</label>
          <input
            type="text"
            formControlName="name"
            class="form-control"
            placeholder="Enter the name"
          />
          <div
            class="text-danger small mt-1"
            *ngIf="
              customerform.controls['name'].invalid &&
              customerform.controls['name'].touched
            "
          >
            name is required
          </div>
        </div>

        <div class="col-12 col-md-6">
          <label class="form-label">GSTIN</label>
          <input
            type="text"
            formControlName="gstin"
            class="form-control"
            placeholder="Enter the GSTIN"
          />
          <div
            class="text-danger small mt-1"
            *ngIf="
              customerform.controls['gstin'].invalid &&
              customerform.controls['gstin'].touched
            "
          >
            gstin is required
          </div>
        </div>

        <div class="col-12 col-md-6">
          <label class="form-label">State</label>
          <input
            type="text"
            formControlName="state"
            class="form-control"
            placeholder="Enter the state"
          />
          <div
            class="text-danger small mt-1"
            *ngIf="
              customerform.controls['state'].invalid &&
              customerform.controls['state'].touched
            "
          >
            state is required
          </div>
        </div>

        <div class="col-12">
          <label class="form-label">Address</label>
          <textarea
            formControlName="address"
            class="form-control"
            rows="3"
            placeholder="Enter address"
          ></textarea>
        </div>

        <div class="col-12 text-end">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="customerform.invalid"
          >
            Save
          </button>
          <button
            type="button"
            class="btn btn-secondary ms-2"
            (click)="router.navigate(['/customers'])"
          >
            Close
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
